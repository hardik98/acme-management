<div class='card'>
    <div class='card-header'>
      {{title}}
    </div>

    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input  type='text'
                 [(ngModel)]="listFilter" /> 
        </div>
      </div>
      <div class='row'
          *ngIf='listFilter' >
        <div class='col-md-6' *ngIf="product && product.length">
          <h4>Filtered by:  {{listFilter}}</h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table' *ngIf="product && product.length">
          <thead>
            <tr>
             <th><button (click)="isActive = !isActive" class="btn btn-primary">{{isActive ? 'Hide image':'Show image'}}</button></th>
              <th>Product</th>
              <th>Code</th>
              <th>Available</th>
              <th>Price</th>
              <th>5 Star Rating</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let product of filteredProducts">
              <td>
              <img *ngIf="isActive"  [src]="product.imageUrl"  ></td>
              <td>{{product.productName}}</td>
              <td>{{product.productCode | lowercase | convertToSpace:'-' }}</td>
              <td>{{product.releaseDate}}</td>
              <td>{{product.price | currency }}</td>
              <td>{{product.starRating}}</td>


            </tr>
          </tbody>
        
        </table>
      </div>
    </div>
  </div>
